<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串方法</title>
</head>
<body>
    <ul class="list">
      
    </ul>
</body>
<script>
    const arr = [
      { name: "小明", age: 18, sex: "男" },
      { name: "小红", age: 12, sex: "女" },
      { name: "小强", age: 20, sex: "男" },
    ];
    function templateStrDom(el,domList) {
        const list = document.querySelector(el);
        for (let index = 0; index < domList.length; index++) {
           let str = `
            <p>姓名:${domList[index].name}</p>
            <p>年龄:${domList[index].age}</p>
            <p>性别:${domList[index].sex}</p>
           `;
            let li = document.createElement("li");
            li.innerHTML = str;
            list.appendChild(li);
        }
    };
    templateStrDom(".list",arr);
</script>
</html>
