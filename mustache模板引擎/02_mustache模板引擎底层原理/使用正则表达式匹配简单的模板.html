<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正则表达式匹配简单模板</title>
  </head>
  <body>
    
  </body>
  <script>
    let str = `<h1>我买了一个{{thing}},好{{mood}}</h1>`;
    const obj = { thing: "苹果", mood: "高兴" };

    function templateRander(templateStr, data) {
      return templateStr.replace(
        /\{\{(\w+)\}\}/g,
        (findStr, $1, index, rawStr) => {
          if (!data[$1]) return "";
          return data[$1];
        }
      );
    };
    document.body.innerHTML = templateRander(str,obj);;
    
  </script>
</html>
